<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
	<title>WebOS</title>
	<link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>

<body style="padding: 0; margin: 0; background-color: #FFFFFF;">
	<!-- Create the canvas that the C++ code will draw into -->
	<!-- The <canvas id="canvas"> must never be changed if the ID is different, WeOS will stop functioning in the browser -->
    <canvas id="canvas" class="WebOScanvas" oncontextmenu="event.preventDefault()"></canvas>
	
	<button onclick="btnChrome_onclick()">Test Fullscreen</button>
	
    <!-- Allow the C++ to access the canvas element --> 
    <script type="text/javascript">
        var canv = document.getElementById('canvas');
        var Module = {
            canvas: canv
        };
		
		function btnChrome_onclick() {
            document.documentElement.webkitRequestFullScreen();
        }
    </script>
    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="WebOS.js"></script>
</body>

</html>
